<div class="registerContainer">
    <form [formGroup]="registerForm" class="registerDiv" (ngSubmit)="onSubmit()">
        <span class="flex w-full items-center" style="flex-direction: row;">
            <div class="heading ml-auto mr-auto" style="height: 100%;margin-left: 35%; transform:translateX(-15%);">Registeration</div>
            <button [routerLink]="['/login']" class="btn-default ml-auto" type="button"><i
                    class="fa fa-chevron-left"></i> Login</button>
        </span>
        <div>
            <label>Company Key</label>
            <input type="password" formControlName="companyKey" autocomplete="new-password">
            <div class="form-error"
                *ngIf="registerForm.controls['companyKey'].invalid && (registerForm.controls['companyKey'].dirty || registerForm.controls['companyKey'].touched)">
                <div *ngIf="registerForm.controls['companyKey'].errors?.['required']">Company Key is required.
                </div>
            </div>
        </div>
        <div>
            <label>Name</label>
            <input type="text" formControlName="name">
            <div class="form-error"
                *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)">
                <div *ngIf="registerForm.controls['name'].errors?.['required']">Name is required.
                </div>
            </div>
        </div>
        <div>
            <label>Email</label>
            <input type="email" formControlName="email">
            <div class="form-error"
                *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
                <div *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.
                </div>
                <div *ngIf="registerForm.controls['email'].errors?.['email']">Email format is incorrect.
                </div>
            </div>
        </div>
        <div>
            <label>Password</label>
            <input type="password" formControlName="password" autocomplete="new-password">
            <div class="form-error"
                *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is required.
                </div>
            </div>
        </div>
        <div>
            <label>Confirm password</label>
            <input type="password" formControlName="confirmPassword">
            <div class="form-error"
                *ngIf="registerForm.controls['confirmPassword'].invalid && (registerForm.controls['confirmPassword'].dirty || registerForm.controls['confirmPassword'].touched)">
                <div *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">Confirm password is required.
                </div>
            </div>
        </div>
        <div>
            <label>Roles / Sector</label>
            <p-multiSelect [style]="{'width': '100%'}" [filter]="true" [resetFilterOnHide]=true formControlName="roles"
                [options]="rolesList" optionLabel="name" defaultLabel="Select">
            </p-multiSelect>
            <div class="form-error"
                *ngIf="registerForm.controls['roles'].invalid && (registerForm.controls['roles'].dirty || registerForm.controls['roles'].touched)">
                <div *ngIf="registerForm.controls['roles'].errors?.['required']">Roles are required.
                </div>
            </div>
        </div>
        <button class="btn-default" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
</div>
